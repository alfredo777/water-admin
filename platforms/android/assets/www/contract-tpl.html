{{#each contracts}}
<div class="denuce">
  <div class="titledenunce" id="contract-{{Id}}">Contrato {{@index}}</div>
  <p><b>Nombre:</b>{{applicant_name}}</p><p><b>Direcci√≥n: </b>{{address}}</p><b>Cuenta:</b>{{acount}}</p><p><b>Medidor: </b>{{meter}}</p>

<script type="text/javascript">
   $("#contract-{{Id}}").click(function(){
     extractQuery("service_contracts", "Id", {{Id}}, function(callback){

     });
   });
</script>
{{/each}}
