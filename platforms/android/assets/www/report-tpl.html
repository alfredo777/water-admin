{{#each reports}}
<div class="denuce">
  <div class="titledenunce">Reporte {{@index}}</div>
  <p><b>Causa: </b>{{cause}}</p><p><b>Explicación: </b>{{explanation}}</p><p><b>Area: </b>{{area}}</p><p><b>Teléfono: </b>{{phone}}</p>
  <script type="text/javascript">
  polimorfismQuery("images", {{Id}}, "user_helps", function(callback){
  setTimeout(function(){
  var images = {
  "imglist": callback,
  "name": "lista de imagenes"
  };
  putsformDBTPL(images,'imagelist',"images-adding-{{Id}}");
  }, 100);
  });
  </script>
  
</div>
<div id="images-adding-{{Id}}" class="images-container"></div>
{{/each}}
