<script src='cordova.js' type='text/javascript' charset='utf-8'></script>
<script type="text/javascript" src="js/handlebars-v4.0.2.js"></script>
<script type="text/javascript" src="js/hb-call.js"></script>
<script type="text/javascript" src="js/camera.js"></script>
<script type="text/javascript" src="js/database.js"></script>
<div class="cameraopts">
  <div class="btncamera" onclick="capturePhoto();"><i class="fa fa-camera-retro"></i></div>
  <div class="btncamera" onclick="getPhoto(pictureSource.PHOTOLIBRARY);"><i class="fa fa-picture-o"></i></div>
  <div class="btncamera" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);"><i class="fa fa-files-o"></i></div>
  <a class="camera-submit" id="submitimages" style="display:none;" onclick="iteractIMAGEFORM();"><i class="fa fa-cloud-upload"></i></a>
</div>
<main class="mdl-layout__content gallery-container">
<div class="mdl-grid gallery">
  <center>
  <div class="image-form" id="images-adding">
    <div style="display:none;">
      <input type="text" value="{{type}}" id="type" name="type" />
      <input type="text" value="{{id}}" id="id" name="id" />
    </div>
  </div>
  </center>
</div>
</main>
