<script src='cordova.js' type='text/javascript' charset='utf-8'></script>
<script type="text/javascript" src="js/camera.js"></script>
<script type="text/javascript" src="js/database.js"></script>
<script type="text/javascript" src="js/contract.js"></script>
<main class="mdl-layout__content settings" style="margin-bottom:250px;">
<p class="title">Generación de contrato</p>
<div class="superinput" id="createcontract">
  </br><p>Selecciona el tipo de servicio o servicios:</p></br>
  Agua potable:<input id="drinking_water" type="checkbox" placeholder="Servicio de Agua potable" data-asignation="form"/>
  Sistema de alcantarillado<input id="sewage_system" type="checkbox" placeholder="Servicio de Alcantarillado" data-asignation="form" />
  </br><p>Datos de contratación</p></br>
  <input id="acount" type="text" placeholder="cuenta" value="lorem ipsum dolot" data-asignation="form">
  <input id="meter" type="text"  placeholder="medidor" value="lorem ipsum dolot" data-asignation="form">
  <input id="diameter" type="text" placeholder="diametro" value="lorem ipsum dolot" data-asignation="form">
  <input id="applicant_name" type="text" placeholder="nombre del solicitante" value="lorem ipsum dolot" data-asignation="form">
  <input id="address" type="text"  placeholder="dirección" value="lorem ipsum dolot" data-asignation="form">
  <input id="colony" type="text"   placeholder="colonia" value="lorem ipsum dolot" data-asignation="form">
  <input id="phone" type="text"  placeholder="teléfono" value="lorem ipsum dolot" data-asignation="form">
  <select id="type_service" name="type_service"  class="selects"> 
    <option value="Comercial">comercial</option>
    <option value="Doméstico popular">doméstico popular</option>
    <option value="Residencial">residencial</option>
    <option value="Público">público</option>
    <option value="Mercado">mercado</option>
    <option value="Micro comercio">micro comercio</option>
    <option value="General o madre">general o madre</option>
    <option value="Venta de agua tratada">venta de agua tratada</option>
    <option value="Residencial plus">residencial plus</option>
  </select>
  <input id="bussiness_name" type="text" placeholder="nombre del negocio" value="lorem ipsum dolot" data-asignation="form">
  <input id="rfc" type="text"  placeholder="R.F.C."  value="lorem ipsum dolot" data-asignation="form">
  <input id="commercial_bussines" type="text"  placeholder="giro comercial" value="lorem ipsum dolot" data-asignation="form">
  <input id="legal_representative" type="text" placeholder="representante legal" value="lorem ipsum dolot" data-asignation="form">
  <select id="legal_title" name="legal_title" class="selects">
    <option value="Propietario">Propietario</option>
    <option value="Arrendatario">Arrendatario</option>
    <option value="Poseedor">Poseedor</option>
    <option value="Otro">Otro</option>
  </select> 
  <div class="btn" onclick="createContract();">Generar el contrato</div>
</div>
</main>
