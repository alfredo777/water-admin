<script src='cordova.js' type='text/javascript' charset='utf-8'></script>
<script type="text/javascript" src="js/camera.js"></script>
<script type="text/javascript" src="js/database.js"></script>
<script type="text/javascript" src="js/inspect.js"></script>
<main class="mdl-layout__content settings" style="margin-bottom:250px;">
<div class="superinput" id="createinspect" >
<p class="title">Formulario de Inspección</p>
     </br><p>Datos del usuario</p></br>
    <input type="text" placeholder="Causa" id="name" data-asignation="form" />
    <input type="text" placeholder="Dirección" id="address" data-asignation="form" />
    <input type="text" placeholder="Inconforme" id="inconforme" data-asignation="form" />
    <input type="text" placeholder="Cuenta" id="acount" data-asignation="form" />
    <input type="text" placeholder="Medidor" id="meter" data-asignation="form" />
    <input type="text" placeholder="T.Ser" id="t_ser" data-asignation="form" />
    <input type="text" placeholder="Datos adicionales" id="additional_data" data-asignation="form" />
    <input type="text" placeholder="Fecha de solicitud" id="date" data-asignation="form" />
    <input type="text" placeholder="Fecha de inspección" id="visit_date" data-asignation="form" />
    </br><p>Actividades a realizar</p></br>
    <input type="text" placeholder="Inspección general" id="general_inspect" data-asignation="form" />
    <input type="text" placeholder="Condiciones del medidor" id="shooting_conditions" data-asignation="form" />
    <input type="text" placeholder="Casa Sola" id="home_room" data-asignation="form" />
    <input type="text" placeholder="Personas que habital." id="number_of_people" data-asignation="form" />
    <input type="text" placeholder="Ordenó" id="ordeno_prueba_de_inspeccion" data-asignation="form" />
    </br><p>Informe</p></br>
    <input type="text" placeholder="Giro y descripción del inmueble." id="property_activity" data-asignation="form" />
    <input type="text" placeholder="Anomalía encontrada." id="anomalies" data-asignation="form" />
    <input type="text" placeholder="Condiciones del medidor" id="meter_conditions" data-asignation="form" />
    <input type="text" placeholder="Informe adicional" id="additional_report" data-asignation="form" />

    <div class="cameraopts">
      <div class="btncamera" onclick="capturePhoto();"><i class="fa fa-camera-retro"></i></div>
      <div class="btncamera" onclick="getPhoto(pictureSource.PHOTOLIBRARY);"><i class="fa fa-picture-o"></i></div>
      <div class="btncamera" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);"><i class="fa fa-files-o"></i></div>
    </div>
    <div class="image-form" id="images-adding" style="width:100%; margin-bottom:50px;"></div>
     <div class="btn" onclick="createInspect();">Generar la Inspección</div>
</div>
</main>
